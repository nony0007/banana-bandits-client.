<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banana Bandits 🍌</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="ui">
    <div id="hud">
      <div class="brand">🍌 Banana Bandits</div>
      <div class="stat">Player: <span id="playerName">...</span></div>
      <div class="stat">Bananas: <span id="bananaCount">0</span></div>
      <div class="stat">Players Online: <span id="onlineCount">1</span></div>
      <div class="stat small">WASD to move • Space to hop • E to pick up • Click to throw peel</div>
      <div id="connStatus" class="pill">connecting…</div>
    </div>
    <div id="nameModal" class="modal">
      <div class="card">
        <h1>🍌 Banana Bandits</h1>
        <p>Enter a nickname to join. Family-friendly only 😄</p>
        <input id="nameInput" placeholder="Your nickname" maxlength="16" />
        <input id="serverInput" placeholder="Server URL (optional)" />
        <button id="joinBtn">Join Jungle</button>
        <p class="hint">Tip: On GitHub Pages, put your Render URL here, e.g. <em>https://your-app.onrender.com</em></p>
      </div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-ZbKpT9V+1k0b1nIdWkZkzQyEwKQ0XzQvXv+5l3V8+Gk3q4+1o+1ZpS0uN8Jd6H4o" crossorigin="anonymous"></script>

  <!-- Main as ES module (Three.js) -->
  <script type="module" src="./main.js"></script>
</body>
</html>
